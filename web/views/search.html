{% extends "base.html" %}
{% block title %}el Swann - Search Results{% endblock %}
{% block head %}
	<link rel='stylesheet' href='http://www.google.com/cse/style/look/minimalist.css'>
	<style>
		#cse { width: 95%; }
	</style>
{% endblock %}
{% block subhead %}{% endblock %}
{% block body %}
	<div id="cse"><h2>Loading...</h2></div>
	<script src='http://www.google.com/jsapi'></script>
	<script>
		google.load( "search", "1", { language : "en" });
		google.setOnLoadCallback( function() {
			var id = "016534815636150527909:fyclp7goxhm";
			var search = new google.search.CustomSearchControl( id );
			search.setResultSetSize( google.search.Search.FILTERED_CSE_RESULTSET );
			var options = new google.search.DrawOptions();
			options.setAutoComplete( true );
			search.draw( "cse", options );

			window.location.search.replace( /([^=&?]+)=([^&]*)/g, function( m, k, v ){
				if ( k = "q" ){
					search.execute( unescape( v ) );
				}
			});
			
		}, true );
	</script>
{% endblock body %}
