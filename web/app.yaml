application: el-swann
version: 0-0-1
runtime: python
api_version: 1

derived_file_type:
- python_precompiled

skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?Tupfile

handlers:

- url: /css
  static_dir: css
  expiration: "300d"

- url: /js
  static_dir: js
  expiration: "300d"

- url: /img
  static_dir: img
  expiration: "300d"

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin

- url: /a/.*
  script: $PYTHON_LIB/google/appengine/ext/admin
  login: admin

- url: /admin(/.*)?
  script: admin.py
  login: admin

- url: /tasks(.*)
  script: tasks.py
  login: admin

- url: /.*
  script: main.py
